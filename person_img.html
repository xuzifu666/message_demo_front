<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/header.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav header-background">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-right-nav mui-pull-right" id="showPic" style="color: white;">...</a>
			<h1 class="mui-title">个人头像</h1>
		</header>
		<div class="mui-content">
			<img src="image/face-default-cat.png" id="person_img"/>
		</div>
		<div id="pic_sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view">
			  <li class="mui-table-view-cell">
				<a href="#" id="choosePic">相册</a>
			  </li>
			  <li class="mui-table-view-cell">
				<a href="#">下载照片</a>
			  </li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
			  <li class="mui-table-view-cell">
				<a href="#pic_sheet"><b>取消</b></a>
			  </li>
			</ul>
		</div>
		
		<script src="js/mui.js"></script>
		<script src="css/app.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
					var userInfo = app.getUserGlobalInfo();
					if(app.isNotNull(userInfo.faceImageBig)){
						document.getElementById("person_img").src = app.imgServerUrl + userInfo.faceImageBig;
					}
					document.getElementById("person_img").width = document.body.clientWidth;
					document.getElementById("person_img").height = document.body.clientWidth;
					document.getElementById("showPic").addEventListener("tap",function(){
						mui("#pic_sheet").popover("toggle");
					});
					document.getElementById("choosePic").addEventListener("tap",function(){
						// mui.openWindow("plugin/v3.1.6/myface-uploader.html","myface-uploader.html");
						mui.openWindow({
						url: "./plugin/v3.1.6/myface-uploader.html",
						id:"myface-uploader.html",
						createNew: true});
						mui("#pic_sheet").popover("toggle");
					});
					document.addEventListener("refresh",function(){
						var userInfo = app.getUserGlobalInfo();
						document.getElementById("person_img").src = app.imgServerUrl + userInfo.faceImageBig;
					})
			})
		</script>
	</body>

</html>
