<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="image/friends.png" style="max-width: 24px;height: 24px;">
						<div class="mui-media-body" style="line-height: 24px;">
							<span style="margin-left: 7px;">朋友圈</span>
						</div>
					</a>
				</li>
			</ul>
			<br/>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" id="discover">
						<img class="mui-media-object mui-pull-left" src="image/addfriends.png" style="max-width: 24px;height: 24px;">
						<div class="mui-media-body" style="line-height: 24px;">
							<span style="margin-left: 7px;">发现</span>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="image/scanscan.png" style="max-width: 24px;height: 24px;">
						<div class="mui-media-body" style="line-height: 24px;">
							<span style="margin-left: 7px;">扫一扫</span>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			   document.getElementById("discover").addEventListener("tap",function(){
					mui.openWindow("searchFriend.html","searchFriend.html");
			   });
			})
		</script>
	</body>

</html>
